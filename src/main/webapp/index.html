<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Currency convertor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>

        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <script type="module" src="index.js"></script>
        <script type="module" src="commonUtils.js"></script>
    </head>

    <body>
        <nav class="nav nav-pills nav-justified">
            <a class="nav-item nav-link active" href="index.html">Homepage</a>
            <a class="nav-item nav-link" href="history.html">History</a>
        </nav>
        <div class="jumbotron" style="min-height:50%">
            <div class="container">
                <div class="col-md-7 offset-md-3">
                    <h2>Currency Converter</h2>
                    <br>
                    <form method="POST" role="form" id="postForm">
                        <div class="form-group" >
                            <label for="fromValue" style="width:100px"> Amount:</label>
                            <input type="number" name="amountIn" id="fromValue" class="form-control-inline" required />
                            <select id="fromCurrency" name="currencyIn"></select>
                        </div>
                        <div class="form-group">
                            <select id="toCurrency" name="currencyOut"></select>
                        </div>
                        <input type="submit" name="submit" value="Submit Form" />
                    </form>
                    <br>
                    <div id="exchangeRate">
                        <p>Exchange rate is: N/A</p>
                    </div>
                    <p style="font-weight: bold;" id="OutputValue"></p>
                    <div id="errorOutput" class="alert alert-danger" style="display: none;" role="alert">Currencies are the same<br>Try again.</div>
                </div>
            </div>
        </div>
        <div class="container ">
            <h2 style="text-align: center">Last 10 converts</h2>
            <table id="results" class="table table-bordered"></table>
        </div>
    </body>

</html>
